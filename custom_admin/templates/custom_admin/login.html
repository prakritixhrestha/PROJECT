<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FurniQ Admin | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; background: #fff9f0; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: #4b2e1e; }
        .login-card { background: white; padding: 50px; border-radius: 20px; width: 380px; box-shadow: 0 10px 40px rgba(75, 46, 30, 0.08); border: 1px solid #f0ebe6; }
        .brand { text-align: center; font-size: 28px; font-weight: 700; margin-bottom: 30px; letter-spacing: -0.5px; }
        .brand i { color: #4b2e1e; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-size: 13px; font-weight: 700; color: #8c7b70; text-transform: uppercase; letter-spacing: 0.5px; }
        input { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid #f0ebe6; 
            border-radius: 12px; 
            box-sizing: border-box; 
            background: #fafafa;
            font-family: inherit;
        }
        input:focus { outline: none; border-color: #4b2e1e; background: white; }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #4b2e1e; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.2s; 
            margin-top: 10px;
            font-size: 14px;
        }
        button:hover { background: #351f15; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(53, 31, 21, 0.2); }
        .error { color: #e74c3c; font-size: 13px; margin-top: 15px; text-align: center; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">FurniQ Admin</div>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter admin user" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit">LOGIN TO DASHBOARD</button>
        </form>
        <div style="text-align: center; margin-top: 20px; border-top: 1px solid #f0ebe6; padding-top: 15px;">
            <a href="/admin/" style="color: #c9b8a3; font-size: 12px; text-decoration: none; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">Access System Core (Django Admin)</a>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
