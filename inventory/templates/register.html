{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join FurniQ - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Josefin Sans', sans-serif; }
        .register-container { max-width: 500px; margin: 80px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .brand-text { font-family: 'Italiana', serif; color: #4b2e1e; font-size: 2rem; }
        .btn-brown { background-color: #7c5a43; color: white; border-radius: 25px; transition: 0.3s; }
        .btn-brown:hover { background-color: #5a3b2e; color: white; }
        .role-selector { background-color: #eeebe9; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
        .password-field { position: relative; }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 75%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7c5a43;
            z-index: 10;
            
        }
        .swal2-confirm { background-color: #7c5a43 !important; border-radius: 25px !important; }
        
        .swal2-icon.swal2-error {
            border-color: #7c5a43 !important;
            
        }
    </style>
</head>
<body>

<div class="container register-container">
    <div class="text-center mb-4">
        <h1 class="brand-text">FURNIQ</h1>
        <p class="text-muted">Create your account to start managing furniture.</p>
    </div>

    <div class="card p-4">
        <form method="POST" action="{% url 'register' %}" id="registrationForm">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullname" name="username" class="form-control" placeholder="Your Name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="name@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <div class="input-group">
                    <select class="form-select" id="country_code" style="max-width: 130px; background-color: #eeebe9;">
                        <option value="+977" selected>NP +977</option>
                        <option value="+91">IN +91</option>
                    </select>
                    <input type="text" id="phone_input" class="form-control" placeholder="98XXXXXXXX or 97XXXXXXXX" required>
                </div>
                <input type="hidden" id="phone_hidden" name="phone">
                <small class="text-muted">Must be a valid 10-digit phone number</small>
            </div>

            <div class="role-selector text-center">
                <p class="mb-2 fw-bold">I am registering as a:</p>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="role" id="customer" value="customer" checked>
                    <label class="btn btn-outline-secondary" for="customer">Customer</label>
                    <input type="radio" class="btn-check" name="role" id="staff" value="staff">
                    <label class="btn btn-outline-secondary" for="staff">Staff Member</label>
                </div>
            </div>

            <div class="password-field">
                <label class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePass('password', this)"></i>
            </div>

            <div class="password-field">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Re-enter password" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePass('cpassword', this)"></i>
            </div>

            <button type="submit" class="btn btn-brown w-100 py-2 mt-3">Register Now</button>
        </form>
        
        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'user' %}" style="color: #7c5a43;">Login here</a></small>
        </div>
    </div>
</div>

<script>
function togglePass(id, icon) {
    const field = document.getElementById(id);
    if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    } else {
        field.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    }
}
document.getElementById('registrationForm').onsubmit = function(e) {
    const fullName = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const countryCode = document.getElementById('country_code').value;
    const phoneInput = document.getElementById('phone_input').value.trim();
    const pass = document.getElementById('password').value;
    const cPass = document.getElementById('cpassword').value;

    // Helper function for consistent pop-ups
    const showError = (message) => {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: message,
            confirmButtonColor: '#7c5a43',
            iconColor: '#7c5a43'
        });
    };

    // Set hidden field value for backend
    document.getElementById('phone_hidden').value = countryCode + phoneInput;

    // 1. Full Name: Only uppercase and lowercase letters
    const nameRegex = /^[A-Za-z\s]+$/;
    if (!nameRegex.test(fullName)) {
        showError("Full Name must contain only letters (A-Z, a-z).");
        e.preventDefault();
        return false;
    }

    // 2. Email: Must be @gmail.com
    const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    if (!gmailRegex.test(email)) {
        showError("Please use a valid @gmail.com address.");
        e.preventDefault();
        return false;
    }

    // 3. Phone: Check 10 digits starting with 9
    const phoneRegex = /^9\d{9}$/;
    if (!phoneRegex.test(phoneInput)) {
        showError("Please enter a valid 10-digit number starting with 9.");
        e.preventDefault();
        return false;
    }

    // 4. Password: Security Check
    const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!passRegex.test(pass)) {
        showError("Password must be at least 8 characters long and include an uppercase letter, lowercase letter, number, and special character.");
        e.preventDefault();
        return false;
    }

    // 5. Password Confirmation
    if (pass !== cPass) {
        showError("Passwords do not match!");
        e.preventDefault();
        return false;
    }

    return true;
};
</script>

</body>
</html>
