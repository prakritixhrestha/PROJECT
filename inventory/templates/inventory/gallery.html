{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - FurniQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Italiana', serif;
        }

        .hero-section {
            background: linear-gradient(rgba(75, 46, 30, 0.7), rgba(75, 46, 30, 0.7)),
            url('{% static "images/hero section.jpeg" %}');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero-title {
            font-size: 42px;
            font-weight: bold;
        }

        .gallery-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 300px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #d9d4d4; padding: 10px 0;">
        <div class="container-fluid">
            <ul class="navbar-nav flex-row">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"
                        style="font-family:'Italiana',serif; font-size:19px; margin:0 12px; color:black;">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'livingroom' %}"
                        style="font-family:'Italiana',serif; font-size:19px; margin:0 12px; color:black;">Living
                        Room</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'bedroom' %}"
                        style="font-family:'Italiana',serif; font-size:19px; margin:0 12px; color:black;">Bedroom</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dining' %}"
                        style="font-family:'Italiana',serif; font-size:19px; margin:0 12px; color:black;">Dining</a>
                </li>
            </ul>
            <a class="navbar-brand mx-auto text-center" href="{% url 'home' %}">
                <img src="{% static 'images/FurniQ.png' %}" alt="Logo" height="40">
                <span
                    style="font-family:'Italiana',serif; font-size:22px; color:#4b2e1e; font-weight:bold;">FURNIQ</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="{% url 'cart' %}"
                    style="background:none; border:none; font-size:18px; margin-left:10px; color:black;"><i
                        class="fa fa-shopping-cart"></i></a>
                <a href="{% url 'user' %}"
                    style="background:none; border:none; font-size:18px; margin-left:10px; color:black;"><i
                        class="fa fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <div class="hero-section">
        <h1 class="hero-title">Gallery</h1>
    </div>

    <!-- Gallery -->
    <div class="gallery-section">
        <div class="container">
            <h2 style="font-size:32px; font-weight:bold; color:#4b2e1e; margin-bottom:40px; text-align:center;">Explore
                Our Collection</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="{% static 'images/Living Room.jpeg' %}" alt="Living Room">
                    <div class="gallery-overlay">
                        <h4>Living Room Collection</h4>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="{% static 'images/Bedroom.jpeg' %}" alt="Bedroom">
                    <div class="gallery-overlay">
                        <h4>Bedroom Collection</h4>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="{% static 'images/Dining.jpeg' %}" alt="Dining">
                    <div class="gallery-overlay">
                        <h4>Dining Collection</h4>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="{% static 'images/Creative collection.jpeg' %}" alt="Creative">
                    <div class="gallery-overlay">
                        <h4>Creative Collection</h4>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="{% static 'images/hero section.jpeg' %}" alt="Showcase">
                    <div class="gallery-overlay">
                        <h4>Showcase</h4>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="{% static 'images/Living Room.jpeg' %}" alt="More Living">
                    <div class="gallery-overlay">
                        <h4>More Designs</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background:#dedcdc; padding:40px 0 0 0; font-family:'Italiana',serif;">
        <div class="container">
            <div class="row border-top pt-3 pb-2" style="font-size:15px; font-weight: bold;">
                <div class="col-md-6 text-start">
                    <span><i class="fa fa-copyright"></i> 2026 FurniQ . All Rights Reserved</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
