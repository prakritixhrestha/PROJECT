{% extends 'inventory/base.html' %}
{% load static %}

{% block content %}
<div class="container text-center py-5"
    style="min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="font-size: 80px; color: #dc3545; margin-bottom: 20px;">
        <i class="fa fa-times-circle"></i>
    </div>
    <h1 style="font-family: 'Italiana', serif; margin-bottom: 20px;">Payment Failed</h1>
    <p style="font-family: 'Josefin Sans', sans-serif; font-size: 18px; color: #555;">
        We couldn't process your payment. <br>
        {{ message|default:"Please try again or select a different payment method." }}
    </p>
    <a href="{% url 'cart' %}" class="btn btn-dark mt-4"
        style="font-family: 'Josefin Sans', sans-serif; padding: 10px 30px;">
        Return to Cart
    </a>
</div>
{% endblock %}
